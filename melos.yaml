name: pmtiles

ide:
  intellij: false

packages:
  - packages/*

scripts:
  test:
    run: |
      melos run test:dart --no-select && \
      melos run test:flutter --no-select

  test:dart:
    description: Run `dart test` in all dart packages.
    run: dart test
    exec:
      concurrency: 1
      failFast: true
    packageFilters:
      flutter: false
      dirExists: test

  test:web:
    description: Run `dart test --platform node` in all dart packages.
    run: dart test --platform node
    exec:
      concurrency: 1
      failFast: true
    packageFilters:
      flutter: false
      dirExists: test

  test:flutter:
    description: Run `flutter test` in all flutter packages.
    run: flutter test
    exec:
      concurrency: 1
      failFast: true
    packageFilters:
      flutter: true
      dirExists: test

  pmtiles:
    description: Run the pmtiles CLI binary.
    run: dart run packages/pmtiles_cli/bin/pmtiles.dart

  upgrade:
    run: |
      melos exec -- \
        "dart pub outdated && dart pub upgrade --major-versions --tighten"
      melos clean
      melos bootstrap
    description: |
      Upgrade all packages to the latest version.
